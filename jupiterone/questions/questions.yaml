- id: integration-question-Acquasec-send-security-results-or-endNewRisks
  title: Which Acquasec sendScanResults or endNewRisks are set to true?
  description:
    Finds all Acquasec sendScanResults or endNewRisks that are activated.
  queries:
  - query: |
      FIND aquasec_user WITH endNewRisks = true OR sendScanResults = true AS R
        RETURN   
        R.displayName,R.sendAnnouncements,R.sendNewPlugins
